<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contrôle Arduino WiFi</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
    }
    #etat {
      font-size: 24px;
      margin-top: 30px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Interface de contrôle Arduino WiFi</h1>

  <button onclick="envoyerCommande('[3]')">🌡 Lire Température</button>
  <button onclick="envoyerCommande('[41]')">📏 Lire Distance</button>
  <button onclick="envoyerCommande('[32]')">🔔 Jouer Mélodie</button>

  <h2>Réponse Arduino :</h2>
  <div id="etat">--</div>

  <script>
    function envoyerCommande(cmd) {
      fetch("https://sergebriffaerts.alwaysdata.net/ecrire_commande.php?cmd=" + encodeURIComponent(cmd))
        .then(() => console.log("Commande envoyée : " + cmd));
    }

    function lireReponse() {
      fetch("https://sergebriffaerts.alwaysdata.net/etat.php")
        .then(r => r.text())
        .then(data => {
          document.getElementById("etat").innerText = data;
        })
        .catch(err => {
          document.getElementById("etat").innerText = "Erreur";
        });
    }

    // Lire la réponse toutes les 2 secondes
    setInterval(lireReponse, 2000);
    lireReponse();
  </script>
</body>
</html>
