<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contrôle Arduino</title>
</head>
<body>
  <h2>Chaîne envoyée</h2>
  <div id="zone_commande">Aucune commande encore envoyée.</div>
  <button onclick="envoyerCommande('[32]')">Envoyer commande 32</button>

  <script>
    function envoyerCommande(chaine) {
      document.getElementById("zone_commande").innerText = "Commande envoyée : " + chaine;
      fetch("https://sergebriffaerts.alwaysdata.net/ecrire_commande.php", {
        method: "POST",
        headers: {
          "Content-Type": "text/plain"
        },
        body: chaine
      })
      .then(response => response.text())
      .then(data => {
        console.log("Réponse Arduino :", data);
      })
      .catch(error => {
        console.error("Erreur lors de l'envoi :", error);
      });
    }
  </script>
</body>
</html>
